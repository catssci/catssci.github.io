# Site Settings
locale: "ko-KR"
title: "TG's ML Blog"
title_separator: "-"
subtitle: "추천 시스템과 NLP, LLM을 다룹니다"
name: "김태공"
description: "데이터 사이언티스트 김태공의 기술 블로그. 추천 시스템, NLP, LLM 관련 경험과 인사이트를 공유합니다."
url: "https://catssci.github.io"
baseurl: ""
repository: "catssci/catssci.github.io"

# Site Author
author:
  name: "김태공"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Data Scientist @ Plateer"
  location: "Seoul, Korea"
  email: "dmflsla@gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/catssci"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:dmflsla@gmail.com"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Pagination
paginate: 10
paginate_path: /page:num/

# Reading Files
include:
  - _pages

# Outputting
permalink: /:categories/:title/
timezone: Asia/Seoul

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Comments (Utterances - GitHub 기반)
comments:
  provider: "utterances"
  utterances:
    theme: "github-dark"
    issue_term: "pathname"
    repo: "catssci/catssci.github.io"

